name: Deployement Workflow
on: 
  push:
    branches:
      - "main"

jobs:
   job_one:
      name: Deploy
      runs-on: ubuntu-latest
      steps:
      - name: Testing Server SSH Connection
        uses: appleboy/ssh-action@master
        with: 
            host: ${{secrets.HOST}}
            key: ${{secrets.KEY}}
            username: ${{secrets.USERNAME}}
            port: 22
            script: |
                    whoami
                    ls -al
